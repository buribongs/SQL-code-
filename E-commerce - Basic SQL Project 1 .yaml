    cellId: 019a0628-268d-7dd8-a119-72eac3e502bb # DO NOT CHANGE - Hex uses this to match up cells when reimporting the file, and detect any changes to existing cells
    cellLabel: Ecommerce data
    config:
      source: |-
        -- converting "Quantity" datatype from BIGINT to Integer, "Cost", "Sales","Total_Cost" and "Total_Sales" columns from BIGINT to Decimal 
        --correcting the Category column to replace 'MotherBoard' with 'Motherboard'

        select
            Order_Number,
            State_Code,
            Customer_Name,
            Order_Date,
            Status,
            Product,
            Category,
            replace(Category,'MotherBoard','Motherboard') as NewCategory,
            Brand,
            cast(Quantity as int) as Quantity,
            cast(Cost as decimal(10,2)) as Cost_in_dollars,
            cast(Total_Cost as decimal(10,2)) as Total_Cost_in_dollars,
            cast(Sales as decimal(10,2)) as Sales_in_dollars,
            cast(Total_Sales as decimal(10,2)) as Total_Sales_in_dollars,
            "Assigned Supervisor"
        from
            sales_data
      dataFrameCell: true
