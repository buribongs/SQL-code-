    cellLabel: Dataframe 8
    config:
      source: |
        -- determining the profit margin per product Category
        select
            NewCategory,
            sum(Total_Cost_in_dollars),
            sum(Total_Sales_in_dollars),
            round(((sum(Total_Sales_in_dollars)-sum(Total_Cost_in_dollars))/sum(Total_Sales_in_dollars)),2) as Profit_margin,
            round((Profit_margin * 100),2) as Percentage_profit
        from
            Ecommerce_Data
